<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 31, 84, 0.9); /* 90% opacity */
        }

        .container {
            display: flex;
            width: 1920px;
            height: 1080px;
            background-color: #F6F4F0;
            border-radius: 8px;
            overflow: hidden;
        }

        .left-section {
            flex: 1;
            background-color: #D3D3D3;
        }

        .right-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #001F54;
        }

        .login-box {
            position: relative;
            width: 600px;
            height: 800px;
            background-color: #F6F4F0;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .login-box .welcome {
            margin-top: 30px;
            margin-bottom: 16px; /* Reduced spacing */
            color: #001F54;
            font-size: 24px;
            font-weight: 600;
            text-align: center;
        }

        .login-box .image-container {
            width: 400px; /* Adjusted dimensions */
            height: 200px; /* Adjusted dimensions */
            background: url('NU GAMEPLAN.png') no-repeat center;
            background-size: contain;
        }
        .form {
            width: 100%; /* Full width of the login box */
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px; /* Adjust spacing between the image and the form */
        }

        .form .form-group {
            width: 80%; /* Adjust form width to fit better */
            margin-bottom: 16px;
        }

        .form label {
            display: block;
            font-size: 14px;
            color: #001F54;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .form input {
            width: 100%; /* Full width of the form-group */
            height: 45px;
            padding: 2px;
            border: 1px solid #001F54;
            border-radius: 10px;
            font-size: 16px;
        }

        .form button {
            width: 150px; /* Increased button size for better visual balance */
            height: 45px;
            background-color: #F5C414;
            border: none;
            border-radius: 10px; /* Slightly rounded corners */
            color: #001F54;
            font-weight: bold;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px; /* Add spacing between the button and form fields */
        }

        .form button:hover {
            background-color: #e0af10;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <!-- Empty section for layout symmetry -->
        </div>
        <div class="right-section">
            <div class="login-box">
                <div class="welcome">WELCOME!</div>
                <div class="image-container"></div>
                <form class="form">
                    <div class="form-group">
                        <label for="login">LOGIN</label>
                        <input type="text" id="login" placeholder="Enter your login">
                    </div>
                    <div class="form-group">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" placeholder="Enter your password">
                    </div>
                    <button type="submit">LOGIN</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
